# 开发环境配置
spring.application.name=demo
server.port=8080

# 日志配置
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.file.name=logs/application-dev.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 静态资源路径
spring.web.resources.static-locations=classpath:/static/

# 数据库配置 - 开发环境（本地）
spring.datasource.url=jdbc:mysql://localhost:3306/lottery
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis配置 - 开发环境（本地）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.data.redis.database=0

# Redis连接池配置
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=1

# 安全配置 - 开发环境
security.permit-all-paths=/v3/api-docs/**,/swagger-ui/**,/swagger-ui.html,/public/**,/api/auth/register,/api/auth/login,/api/test/**,/api/game/**,/game/**,/test/**

# JWT配置
jwt.expiration-time=1800000

# 开发环境特殊配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# 跨域配置 - 开发环境
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
