# 生产环境配置
spring.application.name=demo
server.port=8080

# 日志配置 - 生产环境
logging.level.org.springframework.security=WARN
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.file.name=logs/application-prod.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 静态资源路径
spring.web.resources.static-locations=classpath:/static/

# 数据库配置 - 生产环境（服务器）
spring.datasource.url=jdbc:mysql://localhost:3306/lottery
spring.datasource.username=lottery2025
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置 - 生产环境优化
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis配置 - 生产环境（服务器）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.data.redis.database=0

# Redis连接池配置 - 生产环境优化
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# 安全配置 - 生产环境
security.permit-all-paths=/v3/api-docs/**,/swagger-ui/**,/swagger-ui.html,/public/**,/api/auth/register,/api/auth/login,/api/test/**,/api/game/**,/game/**,/test/**

# JWT配置
jwt.expiration-time=1800000

# 生产环境特殊配置
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false

# 性能优化配置
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# 跨域配置 - 生产环境（限制特定域名）
spring.web.cors.allowed-origins=http://117.72.146.174:8081,https://yourdomain.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 缓存配置 - 生产环境
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# 会话配置 - 生产环境
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# 错误处理 - 生产环境
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
