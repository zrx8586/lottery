# 主配置文件 - 通用配置
spring.application.name=demo

# 默认激活开发环境
spring.profiles.active=dev

# 通用配置
spring.config.import=optional:classpath:/application-${spring.profiles.active}.properties

# 通用日志配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 通用数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 通用Redis配置
spring.data.redis.database=0

# 通用安全配置
security.permit-all-paths=/v3/api-docs/**,/swagger-ui/**,/swagger-ui.html,/public/**,/api/auth/register,/api/auth/login,/api/test/**,/api/game/**,/game/**,/test/**

# 通用JWT配置
jwt.expiration-time=1800000

# 通用跨域配置
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
